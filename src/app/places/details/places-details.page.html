<ion-content class="travel-details-content">
<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button >
      <ion-back-button ion-fab-button defaultHref="app/home/places"></ion-back-button>
    <!-- <ion-icon name="arrow-back"></ion-icon> -->
  </ion-fab-button>
</ion-fab>
  <ion-row class="image-row">
     
          
    <ion-col size="12">
      <app-image-shell [mode]="'cover'" animation="spinner" class="add-overlay details-image" [src]="details?.image">
        <app-aspect-ratio [ratio]="{w:64, h:50}">
          <div class="icon-wrapper">
            <app-aspect-ratio [ratio]="{w: 47, h: 25}">
              <!-- <app-image-shell [src]="details?.icon" class="details-icon"></app-image-shell> -->
            </app-aspect-ratio>
          </div>
        </app-aspect-ratio>
      </app-image-shell>
    </ion-col>

  </ion-row>
  <ion-row class="description-row">
    <ion-col size="12">
      <h3 class="details-name">
        <app-text-shell animation="bouncing" [data]="details?.name"></app-text-shell>
      </h3>
      <p class="details-short-description">
        <app-text-shell animation="bouncing" [data]="details?.shortDescription"></app-text-shell>
      </p>
    </ion-col>
    <!-- <ion-col size="12">
      <div class="details-score">
        <div class="score-item">
          <ion-icon class="score-icon" src="./assets/sample-icons/travel/star.svg"></ion-icon>
          <div class="score-value">
            <app-text-shell [data]="details?.rating"></app-text-shell>
          </div>
        </div>
        <div class="score-item">
          <ion-icon class="score-icon" src="./assets/sample-icons/travel/comments.svg"></ion-icon>
          <div class="score-value">
            <app-text-shell [data]="details?.reviewsCount"></app-text-shell>
          </div>
        </div>
      </div>
    </ion-col> -->
    <ion-col size="12">
      <ion-row class="details-tags">
        <ion-col class="tag-wrapper" *ngFor="let tag of details?.tags">
          <span class="item-tag">
            <app-text-shell [data]="tag"></app-text-shell>
          </span>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="12">
      <p class="details-description">
        <app-text-shell animation="bouncing" lines="6" [data]="details?.fullDescription"></app-text-shell>
      </p>
    </ion-col>
  </ion-row>

  <div class="location-wrapper">
    <div class="location-header">
      <h3 class="detail-title">Where?</h3>
      <span class="location-address">
        <app-text-shell [data]="details.location?.address"></app-text-shell>
      </span>
    </div>
    <!-- <app-aspect-ratio [ratio]="{w: 64, h: 30}">
      <app-image-shell [src]="'https://maps.googleapis.com/maps/api/staticmap?center=' + details.location?.latlng + '&zoom=15&size=640x300&maptype=roadmap&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0xd9453a%7C' + details.location?.latlng + '&key=YOUR_KEY_HERE'">
      </app-image-shell>
    </app-aspect-ratio> -->
    <app-aspect-ratio [ratio]="{w: 64, h: 30}">
      <app-image-shell class="location-image" animation="spinner" [src]="details.location?.mapImage"></app-image-shell>
    </app-aspect-ratio>
  </div>
  <div class="related-activities-wrapper" *ngIf="details?.relatedActivities && details.relatedActivities.length > 0">
 
      <ion-row class="related-activity" *ngFor="let relatedActivity of details?.relatedActivities">
        <ion-col size="12">
          <app-image-shell [mode]="'cover'" animation="spinner" class="related-activity-picture" [src]="relatedActivity.picture">
            <app-aspect-ratio [ratio]="{w:64, h:23}">
            </app-aspect-ratio>
          </app-image-shell>
        </ion-col>
        <ion-col size="12" class="activity-details">
          <h5 class="activity-name">
            <app-text-shell [data]="relatedActivity.name"></app-text-shell>
          </h5>
          <span class="activity-category">
            <!-- <app-text-shell [data]="relatedActivity.category"></app-text-shell> -->
          </span>
         
        </ion-col>
      </ion-row>
    </div>
